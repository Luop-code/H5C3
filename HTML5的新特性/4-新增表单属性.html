<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required表示内容不能为空 -->
        <!-- placeholder 表单的提示信息，存在默认值将不显示 -->
        <!-- autofocus自动聚焦到指定表单 -->
        <input type="search" name="search" id="" required placeholder="helloworld" autofocus autocomplete="on">

        <input type="file" name="" id="" multiple>
        <input type="submit" class="">

    </form>
</body>

</html>
