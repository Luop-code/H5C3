<body>
    label标签为input元素定义标注。用于绑定一个表单元素
    当点击label标签内的文本时，浏览器会自动将光标转到对应表单元素上<br>
    <label for="文本">用户名</label>
    <input type="text" id="文本">
    <input type="radio" id="man">  <label for="man">男</label>
</body>

</html>
