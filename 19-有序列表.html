<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    有序列表，各个列表项会按照一定的顺序排列定义<br>
    ol标签用于定义有序列表，且使用li标签定义列表项<br>
    ol中只能嵌套li
    <h4>排行榜</h4>
        <ol>
            <li>刘德华 10000</li>
            <li>张学友 10000</li>
            <li>郭富城 10000</li>
            <li>黎明 10000</li>
        </ol>
</body>
</html>
