<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    表格标签，用于展示数据,td行标签，tr单元格,th表头单元格标签(居中加粗显示）<br>
    表格属性：align:规定表格相对周围元素的对齐方式<br> <!--  这些属性要写到table里面 -->
             border：规定表格单元是否拥有边框，默认为""，表示没有边框<br>
             cellpadding：规定单元格与其内容之间的空白，默认1像素<br>
             cellspacing：规定单元格之间的空白，默认2像素<br>
             width：规定表格的宽度<br>
             
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">  
<tr><th>姓名</th>  <th>性别</th>  <th>年龄</th> </tr>
<tr><td>王力宏</td>  <td>男</td>  <td>X</td> </tr>
<tr><td>周杰伦</td>  <td>男</td>  <td>J</td> </tr>
<tr><td>林俊杰</td>  <td>男</td>  <td>K</td> </tr>

    </table>  
</body>
</html>
